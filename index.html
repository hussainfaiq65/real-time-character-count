<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Message Box</h1>
        <p>Type your message below (200 characters max):</p>

        <textarea id="messageBox" rows="5" cols="40" maxlength="200" placeholder="Type your message here..."></textarea>
        <p id="charCount">0/200 characters</p>
        <p id="warningMessage" class="warning"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
